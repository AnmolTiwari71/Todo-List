<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo list in which we can store projects and changes 
        the project status.">
    <link rel="stylesheet" defer href="style.css">
    <title>todoProjectslist</title>
</head>

<body>
    <div class="container">
        <h1>Todo Projects</h1>
        <h4>Changed</h4>
        <div class="group" id="n">
            <button class="item " id="add" style="background-color: rgb(50, 28, 253);" aria-label="AddProjects">
                Add Projects
            </button>
            <button class="item " id="show" style="margin-left: 1px;" aria-label="ShowProjects">
                Show Projects
            </button>
        </div>
        <div class="head" id="change">
            <div class="add">
                <div class="onChange">
                    <h2 class="heading">Add Items:</h2>
                    <div style="display: flex;justify-content: space-between;width: 25%;margin-right: 2%;">
                        <button style="padding-left: 5%;" class="btn1" id="clear" aria-label="Clear">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="rgb(255, 83, 83)"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z" />
                            </svg>
                        </button>
                        <button class="btn2" id="addtodatabase" aria-label="Add">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="rgb(110, 159, 250)"
                                class="bi bi-database-fill-add" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0ZM8 1c-1.573 0-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4s.875 1.755 1.904 2.223C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777C13.125 5.755 14 5.007 14 4s-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1Z" />
                                <path
                                    d="M2 7v-.839c.457.432 1.004.751 1.49.972C4.722 7.693 6.318 8 8 8s3.278-.307 4.51-.867c.486-.22 1.033-.54 1.49-.972V7c0 .424-.155.802-.411 1.133a4.51 4.51 0 0 0-4.815 1.843A12.31 12.31 0 0 1 8 10c-1.573 0-3.022-.289-4.096-.777C2.875 8.755 2 8.007 2 7Zm6.257 3.998L8 11c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V10c0 1.007.875 1.755 1.904 2.223C4.978 12.711 6.427 13 8 13h.027a4.552 4.552 0 0 1 .23-2.002Zm-.002 3L8 14c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V13c0 1.007.875 1.755 1.904 2.223C4.978 15.711 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.507 4.507 0 0 1-1.3-1.905Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form">
                    <div style="display: flex; flex-direction: column;" class="elems">
                        <label for="title" class="label">Title of Project:</label>
                        <input type="text" for="title" name="" id="title" placeholder="enter title here">
                    </div>
                    <div style="display: flex; flex-direction: column;" class="elems">
                        <label for="desc" class="label">Description of Project:</label>
                        <textarea type="text" for="desc" name="fdgf" id="desc"
                            placeholder="type Description here"></textarea>
                    </div>
                    <div style="display: flex;flex-direction: column;margin-top: 20px;">
                        <h3 class="heading">Description*</h4>
                            <ul style="margin: 5px;">
                                <li class="l">Click on red button to Erase input boxes</li>
                                <li class="l">Click on blue button to add project to storage</li>
                            </ul>
                    </div>
                </div>
            </div>
            <div class="remove" style="position: relative;">
                <div class="form">
                    <div
                        style="position:absolute;top:-5px;left:-10px;background-color: white;padding-left:20px;width: 100%;">
                        <h3 class="heading">Show Projects:</h3>
                    </div>
                    <div id="append" style="margin-top: 2rem;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
